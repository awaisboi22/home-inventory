<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Home Inventory Management System</h1>
    </header>
    <main>
        <form id="inventory-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="text" id="item-category" placeholder="Category" required>
            <input type="number" id="item-quantity" placeholder="Quantity" required>
            <button type="submit">Add Item</button>
        </form>
        <div id="inventory-list"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
